<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator - Made By ACCIO</title>
</head>
<body>
    <div class="wrapper">
        <h1>PASSWORD GENERATOR</h1>

        <div class="password-container">
            <input readonly  type="text" placeholder="Password" class="display" data-passwordDisplay> <!--WE use a custom attribute data-passwordDisplay to use it in querySelector-->

            <button data-copy>
                <span data-copyMsg class="copyMsg"></span>
                <img src="assets/copy.svg" alt="" height="23px" width="23px" data-copyButton onclick="copyContent()">

            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-passwordLength></p>
            </div>

        

        <input type="range" min="1" max="20" class="slider" value="10" data-Slider>

        <div class="checkboxes">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>

        <div class="checkboxes">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>

 


        <div class="strength">
          
           <span>Strength</span>

           <div class="strength-indicator"></div>

        </div>

        <button data-generatePassword class="generatebutton">GENERATE PASSWORD</button>

        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
